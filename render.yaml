services:
  - type: web
    name: birthday-reminder-frontend
    env: static
    buildCommand: cd birthday-reminder-frontend && npm install && npm run build
    staticPublishPath: ./birthday-reminder-frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.x 